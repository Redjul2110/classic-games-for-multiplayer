<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RedJGames</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/games.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body>

    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                Red<span class="brand-highlight">J</span>Games
            </div>

            <nav style="flex: 1; display: flex; flex-direction: column; gap: 5px;">
                <a href="#" class="nav-item active" data-tab="hub">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" style="margin-right: 12px;">
                        <rect x="2" y="6" width="20" height="12" rx="2" ry="2"></rect>
                        <path d="M6 12h4"></path>
                        <path d="M8 10v4"></path>
                        <path d="M15 13h.01"></path>
                        <path d="M18 11h.01"></path>
                    </svg>
                    Game Hub
                </a>
                <a href="#" class="nav-item" data-tab="chat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" style="margin-right: 12px;">
                        <path
                            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                        </path>
                    </svg>
                    Community
                </a>
                <a href="#" class="nav-item" data-tab="friends">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" style="margin-right: 12px;">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Friends
                </a>

                <div style="margin-top: 15px; display: flex; flex-direction: column;">
                    <a href="#" class="nav-item" data-tab="profile">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 12px;">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 16v-4"></path>
                            <path d="M12 8h.01"></path>
                        </svg>
                        Profile Settings
                    </a>

                    <div class="user-profile-mini"
                        style="margin-top: 10px; background: rgba(0,0,0,0.6); border-radius: 12px; padding: 12px; display: flex; align-items: center; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 4px 15px rgba(0,0,0,0.5);">
                        <div class="avatar-circle" id="user-avatar"
                            style="width: 42px; height: 42px; font-size: 1.2rem; border: 2px solid var(--accent-red); margin-right: 12px; box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);">
                            U</div>
                        <div style="flex: 1; overflow: hidden;">
                            <div id="user-name"
                                style="font-weight: bold; font-size: 1rem; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                                Loading...</div>
                            <div id="user-status"
                                style="font-size: 0.8rem; color: #ff3333; display: flex; align-items: center; gap: 5px; margin-top: 2px;">
                                <span
                                    style="width: 8px; height: 8px; background: #ff3333; border-radius: 50%; display: inline-block; box-shadow: 0 0 8px #ff3333;"></span>
                                Online
                            </div>
                        </div>
                        <button id="logout-btn"
                            style="background: none; border: none; color: #aaa; cursor: pointer; padding: 8px; border-radius: 8px; transition: all 0.2s;"
                            title="Logout"
                            onmouseover="this.style.color='#fff'; this.style.background='rgba(255,255,255,0.1)'"
                            onmouseout="this.style.color='#aaa'; this.style.background='none'">
                            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                        </button>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Mobile Header -->
        <header class="mobile-header" style="display: none;">
            <div class="sidebar-brand" style="margin: 0; padding: 0;">Red<span class="brand-highlight">J</span>Games
            </div>
            <button id="mobile-menu-toggle" class="btn btn-ghost"
                style="padding: 5px; font-size: 1.5rem; line-height: 1;">â˜°</button>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="content-area" class="animate-in">
                <!-- Content will be injected here by JS -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/supabase-client.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>

</html>
