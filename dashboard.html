<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RedJGames</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/games.css">
    <link rel="stylesheet" href="css/modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body>

    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                Red<span class="brand-highlight">J</span>Games
            </div>

            <nav style="flex: 1; display: flex; flex-direction: column; gap: 5px;">
                <a href="#" class="nav-item active" data-tab="hub">
                    <span>ðŸŽ®</span> Game Hub
                </a>
                <a href="#" class="nav-item" data-tab="chat">
                    <span>ðŸ’¬</span> Community
                </a>
                <a href="#" class="nav-item" data-tab="friends">
                    <span>ðŸ‘¥</span> Friends
                </a>
                <a href="#" class="nav-item" data-tab="profile">
                    <span>ðŸ‘¤</span> Profile
                </a>
            </nav>

            <div class="user-profile-mini">
                <div class="avatar-circle" id="user-avatar">U</div>
                <div style="flex: 1; overflow: hidden;">
                    <div id="user-name"
                        style="font-weight: bold; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                        Loading...</div>
                    <div id="user-status"
                        style="font-size: 0.75rem; color: var(--accent-red); display: flex; align-items: center; gap: 4px;">
                        <span
                            style="width: 6px; height: 6px; background: var(--accent-red); border-radius: 50%; display: inline-block;"></span>
                        Online
                    </div>
                </div>
                <button id="logout-btn"
                    style="background: none; border: none; color: var(--text-secondary); cursor: pointer; padding: 5px;"
                    title="Logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="content-area" class="animate-in">
                <!-- Content will be injected here by JS -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/supabase-client.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>

</html>
